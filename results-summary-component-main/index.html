<!DOCTYPE html>
<html lang="en">
<head>

	<link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
<body>
<div class="box">
	<div class="left">
		<h3>Your Result</h3>
		<div class="score-cercle">
			<div class=
			"big-score">76</div>
			<div class="of-100">of 100</div>

		</div>
		<h4>Great</h4>
		<p>You scored higher than 65% of the people who have taken these tests.</p>
	</div>
	<div class="right">
		<div class="summary">  Summary</div>
		<div class="score-reaction">
			<div class="score-con">
				<img src="./assets/images/icon-reaction.svg" alt="reaction" >
				<span>Reaction</span>
			</div>
				<span class="black-text">80 <span class="grey-text">/100</span></span>
			
		</div>
		<div class="score-memory">
			<div class="score-con">
				<img src="./assets/images/icon-memory.svg" alt="memory" >
				<span>Memory</span>
			</div>
				<span class="black-text">92 <span class="grey-text">/100</span></span>
			
		</div>
		<div class="score-verbal">
			<div class="score-con">
				<img src="./assets/images/icon-verbal.svg" alt="verbal" >
				<span>Verbal</span>
			</div>
				<span class="black-text">61 <span class="grey-text">/100</span></span>
			
		</div>
		<div class="score-visual">
			<div class="score-con">
				<img src="./assets/images/icon-visual.svg" alt="visual" >
				<span>Visual</span>
			</div>
				<span class="black-text">72 <span class="grey-text">/100</span></span>
			
		</div>
		<div>Continue</div>
	</div>
	

</div>
</div>
	
</body>
</html>
